<div class="poem-list">
  <h2>All Poems</h2>

  <div *ngIf="poems.length === 0">Loading poems...</div>

  <div class="grid" *ngIf="poems.length > 0">
    <div
      class="poem-card"
      *ngFor="let poem of poems"
      [routerLink]="['/poem', poem.id]"
    >
      <h3>{{ poem.title }}</h3>
      <div class="meta">
        <span class="genre">{{ poem.genre }}</span>
        <span class="likes">❤️ {{ poem.likes || 0 }}</span>
      </div>
    </div>
  </div>
</div>
